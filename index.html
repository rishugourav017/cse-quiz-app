<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSE Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <button class="mode-toggle">🌙</button>

  <div class="quiz-container">
    <h1>💻 CSE Quiz</h1>
    <div class="progress"><div class="progress-bar"></div></div>
    <div class="timer">⏳ Time: <span id="time">15</span>s</div>
    <div class="question">Press Start to begin!</div>
    <div class="answers"></div>
    <button class="start-btn">Start Quiz</button>
    <button class="next-btn hidden">Next</button>
    <button class="restart-btn hidden">Restart</button>
    <div class="score hidden">Score: <span id="score">0</span></div>
  </div>

  <div class="footer">✨ Developed by <b>Rishu</b></div>

  <script src="script.js"></script>
</body>
</html>
